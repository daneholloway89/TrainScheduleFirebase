<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
      #train-table th,
      td {
        display: inline-block;
        width: 16.575%;
      }

      .jumbotron {
        background-image: url("assets/images/train.jpeg") !important;
        width: 75%;
        margin: 0 auto;
        height: 350px;
        margin-bottom: 25px;
      }
    </style>
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">All aboard!</h1>
    </div>

              <div class="row">

                  <div class="col-md-12">
            
                    <!-- Current Train Schedule-->
                    <div class="card mb-4">
                      <div class="card-header">Current Train Schedule</div>
                      <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                          <thead>
                            <tr>
                              <th scope="col">Train Name</th>
                              <th scope="col">Destination</th>
                              <th scope="col">Next Arrival</th>
                              <th scope="col">Frequency</th>
                              <th scope="col">Minutes Away</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-12">
                    <!-- Add New Train  -->
                    <div class="card mb-4">
                      <div class="card-header">Add New Train</div>
                      <div class="card-body">
            
                        <!-- Train Entry Form -->
                        <form>
                          <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="Hogwarts Express" type="text">
                          </div>
                          <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="Hogwarts School of Witchcraft and Wizardry" type="text">
                          </div>
                          <div class="form-group">
                            <label for="depart-input">Next Arrival (HH:mm military time)</label>
                            <input class="form-control" id="arrival-input" placeholder="16:30" type="text">
                          </div>
                          <div class="form-group">
                            <label for="rate-input">Frequency (Min)</label>
                            <input class="form-control" id="rate-input" placeholder="200000" type="text">
                          </div>
                          <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
            
                      </div>
                    </div>
                  </div>
                </div>
            
              </div>



  <!-- Firebase Reference
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script> -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
  
   <!-- JavaScript -->
   <script src="assets/javascript/train.js"></script>

 


</body>

</html>
